spring:
  application:
    name : kaiser

  datasource:
    url: jdbc:h2:mem:kaiser
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      path: /h2
      enabled: true
      settings.web-allow-others: true